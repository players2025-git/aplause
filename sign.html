<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="sign.css" />
</head>
<body>
  <img src="img/ChatGPT Image Nov 1, 2025, 09_06_53 AM.png" alt="">
  <div class="all">
    <form id="signupForm" method="POST">
      <div class="in">
        <h1>Sign up</h1>
        <div class="input">
          <input type="text" placeholder="First Name" name="first_name" id="firstName" />
          <input type="text" placeholder="Last Name" name="last_name" id="lastName" />
          <input type="number" placeholder="Phone No" name="phone" id="phone" />
          <input type="email" placeholder="Email" name="email" id="email" />
          <input type="password" placeholder="Password" name="password" id="password" />
          <input type="password" placeholder="Confirm Password" name="confirm_password" id="confirmPassword" />
        </div>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="icon" id="modalIcon"></div>
      <p id="modalMessage"></p>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
  </div>

  <script src="sign.js"></script>
</body>
</html>
